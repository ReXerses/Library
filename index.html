<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="font" href="./media/GentiumBookPlus-Italic.ttf">
    <title>Library</title>
</head>
<body>

    <header class="header">

        <div class="logo">
            <img src="./media/open-blank-book-pages.png" alt="logo">
            <h1>Libreria</h1>
        </div>
        <button id="open"><img src="./media/book-plus.svg" alt="Aggiungi"></button>

    </header>


    <div class="main" id="mainContainer">
        <div id="modale" class="modal">
        
                <form class="contenuto-modale" action="#" method="get">
                    <div class="input">
                        <label for="titolo">Titolo del libro:</label>
                        <input type="text" id="titolo" name="titolo" required autocomplete="off">
                    </div>

                    <div class="input">
                        <label for="autore">Autore del libro:</label>
                        <input type="text" id="autore" name="autore" required autocomplete="off">
                    </div>

                    <div class="input">
                        <label for="pagine">Numero Pagine:</label>
                        <input type="number" id="pagine" name="pagine" min="1" required autocomplete="off">
                    </div>

                    <label for="si_no_radio">Letto?</label>
                    
                    <div class="input_radio"> 
                            <label for="si_no_radio" class="etichetta">
                                <input type="radio" name="si_no" id="letto" value="Si"/>
                                Si            
                            </label>
                            <label for="si_no_radio" class="etichetta">
                                <input type="radio" name="si_no" id="NonLetto"value="No"></input>
                                No
                            </label>
                        
                    </div>

                    <div class="input">
                        <button type="submit" id="add">ADD</button>
                    </div>
                </form>
        </div>

    </div>
    


    <div class="footer">

        <a href="https://github.com/ReXerses" target="_blank">
            <img src="./media/github.svg" alt="Personal Github link">
        </a>
        <a class='nome-github' href="https://github.com/ReXerses" target="_blank">ReXerses</a>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
